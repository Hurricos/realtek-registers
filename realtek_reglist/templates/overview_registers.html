<section>
<h3>Registers</h3>
<table class="overview">
<thead>
<tr>
    <th>Offset</th>
    <th>Name</th>
    <th>Feature</th>
</tr>
</thead>
<tbody>
{% for reg in registers %}
<tr>
    <td class="num">{{ "%04x" | format(reg.offset) }}</td>
    <td><a href="{{ url_for('realtek.regfieldlist', platform=reg.family.name, register=reg.name) | lower }}">{{ reg.name }}</a></td>
    <td><a href="{{ url_for('realtek.featuredetail', platform=reg.family.name, feature=reg.feature.name) | lower }}">{{ reg.feature.name }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</section>
