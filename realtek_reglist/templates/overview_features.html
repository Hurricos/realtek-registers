<section>
<h3>Features</h3>
<table class="overview">
<thead>
<tr>
    <th>Name</th>
    <th>Registers</th>
    <th>Tables</th>
</tr>
</thead>
<tbody>
{% for feature in features %}
<tr>
    <td><a href="{{ url_for('realtek.featuredetail', platform=platform, feature=feature.name) | lower }}">{{ feature.name }}</a></td>
    <td class="num">{{ feature.register_count }}</td>
    <td class="num">{{ feature.table_count }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</section>
